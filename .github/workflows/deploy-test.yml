name: JDON-workflow-test

on:
  pull_request:
    types: [opened, closed]
    branches: [develop]
  push:
    branches: [test]

jobs:
  secret-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 특정 label이 붙은 경우에만 실행
      - name: Run job with specific label
        if: ${{ github.event_name == 'pull_request' && contains(join(github.event.pull_request.labels.*.name, ','), 'deploy-test') }}
        run: |
          echo "This job runs only if the 'deploy-test' label is attached to the pull request."

      # 시크릿 변수를 환경 변수로 설정
      - name: Set Secret as Environment Variable
        run: echo "export TEST=${{ secrets.TEST }}" >> $GITHUB_ENV

      # 환경 변수로 출력
      - name: Print Secret
        run: echo $TEST

      # 비밀 변수 출력
      - name: Print Secret
        run: echo ${{ secrets.TEST }}
